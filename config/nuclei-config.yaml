# nuclei config file
# generated by https://github.com/projectdiscovery/goflags

# stop processing http requests at first match (this may break template/workflow logic)
#stop-at-first-path: false

# only run newly added templates
#new-templates: false

# expose nuclei metrics on a port
# metrics: true

# templates to run, supports single and multiple templates using directory.
templates:
- cves
- default-logins
- exposures
- misconfiguration
- takeovers
- vulnerabilities


# templates to run based on severity, supports single and multiple severity.
#severity: []

# url of the proxy server
#proxy-url: 

# maximum number of hosts analyzed in parallel per template
#bulk-size: 25

# exclude templates with the provided tags
#exclude-tags: []

# file containing resolver list for nuclei
#resolvers: 

# directory on disk to export reports in markdown to
#disk-export: 

# list of urls to run templates on
#list: 

# file to write output to (optional)
#output: 

# use randomly selected http user-agent header value
random-agent: true

# write requests/responses for matches in json output
#include-rr: false

# show verbose output
#verbose: false

# download / updates nuclei community templates
# update-templates: true

# debugging request and responses
#debug: false

# debugging response
#debug-resp: false

# don't display metadata for the matches
#no-meta: false

# burp collaborator biid
#burp-collaborator-biid: 

# nuclei configuration file (lmao recursion)
#config: 

# maximum requests to send per second
rate-limit: 50

# maximum number of templates executed in parallel
concurrency: 10

# templates to exclude, supports single and multiple templates using directory.
#exclude: []

# custom header.
#header: []

# directory storing nuclei-templates
# update-directory: 

# display stats of the running scan
stats: true

# disable colors in output
no-color: true

# debugging request
#debug-req: false

# shows the installed nuclei-templates version
#templates-version: false

# use a user defined project folder, temporary folder is used if not specified but enabled
project-path: /tmp/nuclei-project

# show the browser on the screen
#show-browser: false

# use system dns resolving as error fallback
#system-resolvers: false

# workflows to run for nuclei
#workflows: []

# write json output to files
#json: false

# list available templates
#tl: false

# show only results in output
#silent: false

# file to write sent requests trace log
#trace-log: 

# use a project folder to avoid sending same request multiple times
project: true

# port to expose nuclei metrics on 
# metrics-port: 9092

# url of the proxy socks server
#proxy-socks-url: 

# number of times to retry a failed request
#retries: 1

# enable headless browser based templates support
headless: true

# number of seconds between each stats line
#stats-interval: 5

# seconds to wait for each page in headless
#page-timeout: 20

# show version of nuclei
#version: false

# enable passive http response processing mode
#passive: false

# url to scan with nuclei
#target: 

# local nuclei reporting database (always use this to persistent report data)
#report-db: 

# nuclei reporting module configuration file
#report-config: 

# time to wait in seconds before timeout
#timeout: 5

# tags to execute templates for
#tags: []
